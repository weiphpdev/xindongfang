      <div class="weiba_forumlist">
         <volist name="weibacate" id="cate">
         <php>if(empty($cate['weibalist'])):continue;endif;</php>
              <div class="section">
              <a name="{$cate.name}"></a>
                <div class="slt"><span title="收起"><img src="{:APPS_URL}/w3g/_static/images/arrow_t.png" height="11"></span>{$cate.name}</div>
                <div class="slc clearfix">
                  <div class="bklist">
                    <volist name="cate.weibalist" id="vo">
                        <dl>
                          <dt>
                            <a href="{:U('w3g/Weiba/detail',array('weiba_id'=>$vo['weiba_id']))}">
                              <img width="105" height="105" src="{$vo.avatar_big}">
                            </a>
                          </dt>
                          <dd>
                            <h3>
                              <a title="{$vo.weiba_name}" href="{:U('w3g/Weiba/detail',array('weiba_id'=>$vo['weiba_id']))}">   {$vo.weiba_name}

                          </dd>
                        </dl>
                    </volist>
                  </div>
                </div>
              </div>

          <div style="height:75px;"></div>

      <script>
        $(function(){
        	var arrow_t = "{:APPS_URL}/w3g/_static/images/arrow_t.png";
        	var arrow_t0 = "{:APPS_URL}/w3g/_static/images/arrow_t0.png";
        	
           $('.slt').click(function(){
        	   var cla = $(this).find('span').attr('title');
        	   if(cla=='收起'){
        		   $(this).find('span').attr('title', '展开');
        		   $(this).find('img').attr('src', arrow_t0);
        		   $(this).next().hide();
        	   }else{
        		   $(this).find('span').attr('title', '收起');
        		   $(this).find('img').attr('src', arrow_t);
        		   $(this).next().show();		   
        	   }
           });

        })
      </script>
